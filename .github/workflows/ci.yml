name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out'
        uses: actions/checkout@v4

      - name: 'Setup node js'
        uses: actions/setup-node@v4
        with:
          node-version: 20.x.x
          cache: npm
      - run: yarn ci
      - run: yarn run lint
      - run: yarn run lint:types
